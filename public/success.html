<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/svg" href="img/ico.svg" />
    <title>
      Templaterweb | Wujudkan Website Profesional dengan Cepat dan Mudah
      Menggunakan Template Website Berkualitas Tinggi
    </title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Swipper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- Global CSS -->
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body class="relative">
    <div class="myContainer mt-[150px] text-center">
      <p class="font-bold text-3xl text-primary">Order Confirmed!</p>
      <p class="text-black text-lg">
        Anda dapat mengunduh produk template pada detail transaksi di halaman
        user area anda
      </p>

      <img src="img/success.png" class="mt-10 mx-auto" alt="" />

      <div class="mt-[100px] w-1/2 mx-auto">
        <a href="#" class="myFirstBtn block">Lihat Transaksi</a>
        <a href="index.html" class="mySecondBtn block mt-5"
          >Kembali ke Homepage</a
        >
      </div>
    </div>

    <!-- Flowbite script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

    <!-- Swiperr -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Myscript -->
    <script src="js/checkout.js"></script>
  </body>
</html>
