<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/svg" href="img/ico.svg" />
    <title>
      Templaterweb | Wujudkan Website Profesional dengan Cepat dan Mudah
      Menggunakan Template Website Berkualitas Tinggi
    </title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- Global CSS -->
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-5 rounded">
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <a href="https://flowbite.com/" class="flex items-center">
          <img
            src="img/logo.svg"
            class="h-10 mr-3 md:h-12 xl:h-14"
            alt="Templaterweb"
          />
        </a>
        <div class="flex md:order-2">
          <button type="button" class="myFirstBtn">Get started</button>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-10 xl:space-x-14 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
          >
            <li>
              <a
                href="#"
                class="text-sm xl:text-base block py-2 pl-3 pr-4 text-white bg-primary rounded md:bg-transparent md:text-primary font-semibold md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-sm xl:text-base block py-2 pl-3 pr-4 text-gray-600 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0"
                >Produk</a
              >
            </li>
            <li class="relative">
              <a
                href="#"
                class="text-sm xl:text-base block py-2 pl-3 pr-4 text-gray-600 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0"
                >Flash Sale</a
              >
              <span
                class="bg-primary text-[10px] xl:text-xs p-1 md:px-2 md-py-1 xl:p-1 text-white rounded absolute top-0 right-0 md:-top-[10px] md:-right-[20px] lg:-top-[10px] lg:-right-[30px] animate-pulse"
                >Live</span
              >
            </li>
            <li>
              <a
                href="#"
                class="text-sm xl:text-base block py-2 pl-3 pr-4 text-gray-600 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0"
                >Study Case</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <section class="md:mt-[60px] xl:mt-[110px] relative">
      <img
        src="img/orn-hero1.svg"
        class="absolute hidden left-0 top-0 -z-10 sm:block"
        alt=""
      />
      <img
        src="img/orn-hero2.svg"
        class="absolute left-0 -bottom-[100px] hidden -z-10 sm:block"
        alt=""
      />
      <img
        src="img/orn-hero3.svg "
        class="absolute right-0 -bottom-[100px] hidden -z-10 sm:block"
        alt=""
      />
      <div
        class="md:max-w-[700px] lg:max-w-[950px] xl:max-w-[1150px] 2xl:max-w-[1300px] mx-auto text-center lg:text-left lg:flex justify-between items-center"
      >
        <!-- Left Content -->
        <div>
          <h1 class="font-extrabold text-[35px] xl:text-[40px] text-slate-800">
            Transform Your Website with <br />
            Our Stunning Templates
          </h1>
          <p class="text-base lg:text-lg mt-5 text-slate-800">
            Template Website yang Menjawab Kebutuhan Bisnis Anda
          </p>

          <div class="mt-[40px] md:mt-[60px] px-2">
            <a href="#" class="myFirstHeroBtn block sm:inline"
              >Temukan Websiteku</a
            >
            <a
              href="#"
              class="mySecondHeroBtn md:ml-[25px] block md:inline-block"
              >Konsultasi Dulu</a
            >
          </div>
        </div>

        <!-- Right Content -->
        <div
          class="max-w-300px md:max-w-[400px] xl:max-w-[500px] 2xl:max-w-[545px] mx-auto mt-10 lg:m-0 p-4 sm:p-0"
        >
          <img src="img/hero.png" alt="" />
        </div>
      </div>
    </section>

    <!-- Flowbite script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  </body>
</html>
